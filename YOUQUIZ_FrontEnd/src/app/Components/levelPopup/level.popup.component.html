<app-modal>
    <div class="text-center pt-5 block font-semibold text-2xl self-start text-white">
        <h1 class="leading-relaxed">
            {{level.id != 0 ? 'Edit' : 'Add'}}
            Level
        </h1>
    </div>
    <div class="hidden sm:block" aria-hidden="true">
        <div class="py-5">
            <div class="border-t border-green-700/90"></div>
        </div>
    </div>
    <form [formGroup]="levelPopupForm" (ngSubmit)="submit()">
        <div class="overflow-hidden sm:rounded-md">
            <div class="px-4 py-5">
                <div class="flex w-full flex-col">
                    <div class="w-full px-2 py-2">
                        <label for="name" class="block mb-2 text-sm font-medium text-white dark:text-white">
                            Description
                        </label>
                        <input type="text" formControlName="description"
                            class="bg-green-700 border border-green-800/90 text-white text-sm rounded-lg focus:ring-green-600 focus:border-green-600 block w-full p-2.5 ">
                    </div>
                    <div class="w-full px-2 py-2">
                        <label for="name" class="block mb-2 text-sm font-medium text-white dark:text-white">
                            Max Points
                        </label>
                        <input type="number" formControlName="maxPoints" min="0" max="100"
                            class="bg-green-700 border border-green-800/90 text-white text-sm rounded-lg focus:ring-green-600 focus:border-green-600 block w-full p-2.5 ">
                        <small
                            *ngIf="levelPopupForm.get('maxPoints')?.hasError('maxPointsLessThanMinPoints') && levelPopupForm.get('maxPoints')?.touched"
                            class="text-red-500">
                            Max Points must be greater than Min Points
                        </small>
                    </div>
                    <div class="w-full px-2 py-2">
                        <label for="name" class="block mb-2 text-sm font-medium text-white dark:text-white">
                            Min Points
                        </label>
                        <input type="number" formControlName="minPoints" min="0" max="100"
                            class="bg-green-700 border border-green-800/90 text-white text-sm rounded-lg focus:ring-green-600 focus:border-green-600 block w-full p-2.5 ">

                    </div>
                </div>
            </div>
            
            <div class="px-4 pb-3 text-right  flex justify-around">
                <button (click)="togglePopUp()" type="button" id="closeAddForm"
                    class="inline-flex justify-center rounded-md border border-transparent bg-yellow-500 py-2 px-4 text-sm font-bold text-white shadow-sm">
                    Cancel
                </button>
                <button type="submit" [class.bg-orange-500]="levelPopupForm.valid"
                    [class.bg-gray-300]="!levelPopupForm.valid" [disabled]="!levelPopupForm.valid"
                    class="inline-flex justify-center rounded-md border border-transparent bg-green-700 py-2 px-4 text-sm font-bold text-white shadow-sm ">
                    Save
                </button>
            </div>
        </div>
    </form>
</app-modal>
